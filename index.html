<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neomorphism Add to Cart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./fontawesome-free-6.2.0-web/css/all.css">
</head>

<body>
    <div class="parent">
        <nav>
            <div class="left"><i class="fas fa-less-than"></i>Back</div>
            <div class="right">
                <i class="fas fa-cart-shopping"></i>
                <i class="fas fa-bars"></i>
            </div>
        </nav>

        <!-- middle content  -->
        <div class="middle">
            <div class="leftArrow"><i class="fas fa-arrow-left"></i></div>
            <div class="myImages">
                <img src="./image1.png" alt="" class="
                    ">
            </div>
            <div class="rightArrow"><i class="fas fa-arrow-right"></i></div>
        </div>

        <!-- price and line tag  -->
        <div class="price">
            <div>Price</div>
            <div id="price">680$</div>
        </div>
        <hr>

        
        <!-- color and quantity tab  -->
        <div class="selectionHead">
            <div class="colorHeading">Color</div>
            <div>Quantity</div>
        </div>
        <div class="colorQuantity">
            <div class="colorTab">
                    <div class="whiteCircle circle"></div>
                    <div class="blueCircle circle"></div>
                    <div class="blackCircle circle"></div>
            </div>
            <div class="qtTab">
                    <i class="fas fa-minus decrease"></i>
                    <div class="counter">1</div>
                   <i class="fas fa-plus increase"></i>
            </div>
        </div>

        <!-- product Info  -->
        <div class="productInfo">
            <div class="detailsHead">Product Details</div>
            <div class="info">
                <div>Color</div>
                <div class="colorInfo">Golden</div>
            </div>
            <hr>
            <div class="info">
                <div>Dimensions</div>
                <div class="dimensionsInfo">Diameter 22cm, Height 40cm</div>
            </div>
            <hr>
        </div>

        <!-- call to action button  -->
        <button class="cta">Add to Cart</button>

    </div>

    <!-- <div class="thankyou"></div> -->

    <script src="script.js"></script>
</body>

</html>
